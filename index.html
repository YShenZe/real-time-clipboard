<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实时共享剪切板</title>
  <style>
    :root {
      --primary: #2ecc71;
      --secondary: #3498db;
      --background: #f8f9fa;
      --success: #27ae60;
      --warning: #f1c40f;
      --danger: #e74c3c;
      --text: #2c3e50;
      --border-radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --spacing: 16px;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: var(--spacing);
      background: var(--background);
      min-height: 100vh;
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
      max-width: 1000px;
      margin: 0 auto;
      height: 100%;
    }
    
    /* 加载指示器 */
    .loading-indicator {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border-radius: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
      animation: slideIn 0.3s ease;
    }
    
    /* 主要布局 */
    .main-layout {
      display: grid;
      grid-template-columns: 3fr 1fr;
      grid-template-rows: auto 1fr;
      gap: var(--spacing);
      height: 100%;
    }
    
    /* 编辑器区域 */
    .editor-section {
      grid-column: 1;
      grid-row: 1;
      display: flex;
      flex-direction: column;
    }
    
    #editor {
      flex: 1;
      min-height: 200px;
      padding: 16px;
      border: 1px solid #ced4da;
      border-radius: var(--border-radius);
      resize: vertical;
      font-size: 16px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
    }
    
    #editor:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }
    
    /* 状态栏 */
    .editor-status {
      margin-top: 8px;
      font-size: 0.9em;
      color: #7f8c8d;
      padding: 0 8px;
      padding-bottom: 8px;
    }
    
    /* 用户列表 */
    .user-section {
      grid-column: 2;
      grid-row: 1;
    }
    
    #users {
      background: white;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      box-shadow: var(--shadow);
      height: 100%;
      display: flex;
      flex-direction: column;
      max-width: 250px;
    }
    
    .user-list {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    
    .user-item {
      display: flex;
      align-items: center;
      padding: 8px;
      margin: 4px 0;
      background: #f8f9fa;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    
    .user-item:hover {
      transform: translateX(4px);
    }
    
    .user-marker {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      background: var(--success);
      box-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
      animation: pulse 1.5s infinite;
    }
    
    /* 广播消息区 */
    .broadcast-section {
      grid-column: 1 / 3;
      grid-row: 2;
    }
    
    #broadcast {
      background: white;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      box-shadow: var(--shadow);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .broadcast-messages {
      flex: 1;
      overflow-y: auto;
    }
    
    .broadcast-message {
      position: relative;
      padding: 12px 16px;
      margin: 8px 0;
      border-left: 4px solid var(--secondary);
      background: rgba(52, 152, 219, 0.1);
      border-radius: 8px;
      animation: slideIn 0.3s ease;
    }
    
    /* 公告框 */
    .announcement-section {
      grid-column: 1 / 3;
      grid-row: 3;
    }
    
    .announcement-box {
      border: 2px solid var(--primary);
      background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: var(--border-radius);
      padding: var(--spacing);
      margin: var(--spacing) 0;
      position: relative;
      overflow: hidden;
    }
    
    .announcement-header {
      text-align: center;
      font-weight: 700;
      color: var(--text);
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .announcement-header::before {
      content: "✨";
      animation: bounce 2s infinite;
    }
    
    .announcement-header::after {
      content: "✨";
      animation: bounce 2s infinite;
    }
    
    .warning-text {
      color: var(--danger);
      font-weight: bold;
      background-color: #fee;
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
    }
    
    /* 动画定义 */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.95);
      }
      
      50% {
        transform: scale(1.1);
      }
      
      100% {
        transform: scale(0.95);
      }
    }
    
    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }
      
      50% {
        transform: translateY(-10px);
      }
    }
    
    /* 响应式布局 */
    @media (max-width: 768px) {
      .main-layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }
      
      .editor-section {
        grid-column: 1;
        grid-row: 1;
      }
      
      .user-section {
        grid-column: 1;
        grid-row: 2;
      }
      
      .broadcast-section {
        grid-column: 1;
        grid-row: 3;
      }
      
      .announcement-section {
        grid-column: 1;
        grid-row: 4;
      }
      
      #users {
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="loading-indicator" id="loading">连接中...</div>
  
  <div class="container">
    <div class="main-layout">
      <!-- 编辑器区域 -->
      <div class="editor-section">
        <textarea id="editor" placeholder="输入内容实时同步..."></textarea>
        <div class="editor-status">
          <span id="charCount">0</span> 字 |
          <span id="syncStatus">已连接</span>
        </div>
      </div>
      
      <!-- 用户列表 -->
      <div class="user-section">
        <div id="users">
          <h3>在线用户 (<span id="userCount">0</span>)</h3>
          <div class="user-list" id="userList"></div>
        </div>
      </div>
      
      <!-- 广播消息区 -->
      <div class="broadcast-section">
        <div id="broadcast">
          <h3>广播消息</h3>
          <div class="broadcast-messages" id="broadcastMessages"></div>
        </div>
      </div>
      
      <!-- 公告框 -->
      <div class="announcement-section">
        <div class="announcement-box">
          <div class="announcement-header">系统公告</div>
          <div class="announcement-content">
            <div class="content-item">服务器内存仅4GB，储存仅45GB</div>
            <div class="content-item warning-text">请勿刷屏！保持良好使用习惯</div>
            <div class="content-item">技术支持：全栈开发/系统搭建/文档编写</div>
            <div class="content-item group-info">
              联系QQ群：
              <span class="group-number">940994905</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const loading = document.getElementById('loading');
    const editor = document.getElementById('editor');
    const broadcastMessages = document.getElementById('broadcastMessages');
    const userList = document.getElementById('userList');
    const userCount = document.getElementById('userCount');
    const charCount = document.getElementById('charCount');
    const syncStatus = document.getElementById('syncStatus');
    
    // WebSocket实时通信配置
    let ws;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    const syncDelay = 50; // 最小同步间隔
    
    // 实时同步控制
    let lastSyncTime = 0;
    let pendingUpdate = false;
    
    function connect() {
      loading.style.display = 'block';
      ws = new WebSocket('你的WSS服务器地址');
      
      ws.addEventListener('open', () => {
        reconnectAttempts = 0;
        loading.style.display = 'none';
        syncStatus.textContent = '已连接';
        joinUser();
      });
      
      ws.addEventListener('message', handleMessage);
      
      ws.addEventListener('close', () => {
        if (reconnectAttempts < maxReconnectAttempts) {
          setTimeout(connect, Math.min(1000 * reconnectAttempts, 5000));
          reconnectAttempts++;
          loading.textContent = `正在重新连接 (${reconnectAttempts}/${maxReconnectAttempts})...`;
          loading.style.display = 'block';
        } else {
          syncStatus.textContent = '连接断开';
          loading.style.display = 'none';
        }
      });
    }
    
    // 即时同步处理
    function triggerSync() {
      const now = Date.now();
      charCount.textContent = editor.value.length;
      
      if (now - lastSyncTime > syncDelay) {
        sendUpdate();
        lastSyncTime = now;
        pendingUpdate = false;
      } else {
        pendingUpdate = true;
        setTimeout(() => {
          if (pendingUpdate) {
            sendUpdate();
            lastSyncTime = Date.now();
            pendingUpdate = false;
          }
        }, syncDelay);
      }
    }
    
    function sendUpdate() {
      syncStatus.textContent = '同步中...';
      ws.send(JSON.stringify({
        type: 'contentUpdate',
        data: { content: editor.value }
      }));
      setTimeout(() => syncStatus.textContent = '已同步', 300);
    }
    
    // 用户管理
    const userId = Date.now().toString(36) + Math.random().toString(36).substr(2);
    const randomName = `用户${Math.floor(Math.random() * 1000)}`;
    
    function joinUser() {
      ws.send(JSON.stringify({
        type: 'join',
        data: {
          id: userId,
          name: randomName,
          color: '#' + Math.floor(Math.random() * 16777215).toString(16)
        }
      }));
    }
    
    // 消息处理
    const handlers = {
      content: data => {
        if (data.content !== editor.value) {
          editor.value = data.content;
          charCount.textContent = data.content.length;
        }
      },
      userlist: data => {
        userList.innerHTML = data.users.map(user => `
          <div class="user-item" aria-label="${user.name}">
            <div class="user-marker" style="background:${user.color}"></div>
            ${user.name}${user.id === userId ? ' (你)' : ''}
          </div>
        `).join('');
        userCount.textContent = data.users.length;
      },
      notification: data => {
        const msg = document.createElement('div');
        msg.className = 'broadcast-message';
        msg.textContent = `📢 ${data.message}`;
        broadcastMessages.appendChild(msg);
        broadcastMessages.scrollTop = broadcastMessages.scrollHeight;
      }
    };
    
    function handleMessage(e) {
      try {
        const msg = JSON.parse(e.data);
        if (handlers[msg.type]) handlers[msg.type](msg.data);
      } catch (error) {
        console.error('消息解析错误:', error);
      }
    }
    
    // 输入监听
    editor.addEventListener('input', () => {
      triggerSync();
    });
    
    // 初始化连接
    connect();
  </script>
</body>

</html>
