  <style>

    body {

    .container {

    /* åŠ è½½æŒ‡ç¤ºå™¨ */
    .loading-indicator {

      right: 20px;
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border-radius: 20px;

    /* ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */
    .theme-toggle {

      background: var(--primary);

    /* ä¸»è¦å¸ƒå±€ */
    .main-layout {
      display: grid;
      grid-template-columns: 3fr 1fr;

      gap: var(--spacing);

    /* ç¼–è¾‘å™¨åŒºåŸŸ */
    .editor-section {
      grid-column: 1;

      display: flex;
      flex-direction: column;
    }

    #editor {
      flex: 1;
      min-height: 200px;
      padding: 16px;
      border: 1px solid #ced4da;
      border-radius: var(--border-radius);
      resize: vertical;
      font-size: 16px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
    }

    /* æš—è‰²æ¨¡å¼ä¸‹ç¼–è¾‘å™¨æ ·å¼ */
    [data-theme="dark"] #editor {
      background: rgba(40, 40, 40, 0.9);
      border-color: #444;
      color: #e0e0e0;
    }

    [data-theme="dark"] #editor:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    /* çŠ¶æ€æ  */
    .editor-status {
      margin-top: 8px;
      font-size: 0.9em;
      color: #7f8c8d;
      padding: 0 8px;
      padding-bottom: 8px;
    }

    /* æš—è‰²æ¨¡å¼ä¸‹çŠ¶æ€æ  */
    [data-theme="dark"] .editor-status {
      color: #aaa;
    }

    /* ç”¨æˆ·åˆ—è¡¨ */
    .user-section {

    #users {
      background: white;
      border-radius: var(--border-radius);

      height: 100%;
      display: flex;
      flex-direction: column;
      max-width: 250px;
    }

    /* æš—è‰²æ¨¡å¼ä¸‹ç”¨æˆ·åˆ—è¡¨ */
    [data-theme="dark"] #users {
      background: #2a2a2a;
    }

    .user-list {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    /* æš—è‰²æ¨¡å¼ä¸‹æ»šåŠ¨æ¡ */
    [data-theme="dark"] .user-list::-webkit-scrollbar-thumb {

    }

    .user-item {
      display: flex;

      transition: transform 0.2s;
    }

    /* æš—è‰²æ¨¡å¼ä¸‹ç”¨æˆ·é¡¹ */
    [data-theme="dark"] .user-item {

    }

    .user-marker {
      width: 12px;
      height: 12px;
      border-radius: 50%;

      box-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
      animation: pulse 1.5s infinite;
    }

    /* å¹¿æ’­æ¶ˆæ¯åŒº */
    .broadcast-section {
      grid-column: 1 / 3;
      grid-row: 2;
    }

    #broadcast {
      background: white;
      border-radius: var(--border-radius);
      padding: var(--spacing);
      box-shadow: var(--shadow);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* æš—è‰²æ¨¡å¼ä¸‹å¹¿æ’­åŒºåŸŸ */
    [data-theme="dark"] #broadcast {
      background: #2a2a2a;
    }

    .broadcast-messages {
      flex: 1;
      overflow-y: auto;
    }

    .broadcast-message {
      position: relative;
      padding: 12px 16px;
      margin: 8px 0;
      border-left: 4px solid var(--secondary);
      background: rgba(52, 152, 219, 0.1);
      border-radius: 8px;
      animation: slideIn 0.3s ease;
    }

    /* æš—è‰²æ¨¡å¼ä¸‹å¹¿æ’­æ¶ˆæ¯ */
    [data-theme="dark"] .broadcast-message {
      background: rgba(52, 152, 219, 0.15);
      border-left: 4px solid var(--secondary);
    }

    /* å…¬å‘Šæ¡† */
    .announcement-section {
      grid-column: 1 / 3;
      grid-row: 3;
    }

    .announcement-box {
      border: 2px solid var(--primary);
      background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: var(--border-radius);
      padding: var(--spacing);
      margin: var(--spacing) 0;
      position: relative;
      overflow: hidden;
    }

    /* æš—è‰²æ¨¡å¼ä¸‹å…¬å‘Šæ¡† */
    [data-theme="dark"] .announcement-box {
      background: linear-gradient(145deg, #2a2a2a 0%, #3a3a3a 100%);
      border-color: var(--primary);
    }

    .announcement-header {
      text-align: center;
      font-weight: 700;
      color: var(--text);
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .warning-text {
      color: var(--danger);
      font-weight: bold;
      background-color: #fee;
      padding: 8px;
      border-radius: 4px;
      margin: 8px 0;
    }

    /* æš—è‰²æ¨¡å¼ä¸‹è­¦å‘Šæ–‡æœ¬ */
    [data-theme="dark"] .warning-text {
      background-color: #3a3a3a;
      color: #e74c3c;
    }

    /* åŠ¨ç”»å®šä¹‰ */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(0.95);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    /* å“åº”å¼å¸ƒå±€ */
    @media (max-width: 768px) {
      .main-layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }

      .editor-section {
        grid-column: 1;
        grid-row: 1;
      }

      .user-section {
        grid-column: 1;
        grid-row: 2;
      }

      .broadcast-section {
        grid-column: 1;
        grid-row: 3;
      }

      .announcement-section {
        grid-column: 1;
        grid-row: 4;
      }

      #users {
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="theme-toggle" id="themeToggle">æš—</div>
  <div class="loading-indicator" id="loading">è¿æ¥ä¸­...</div>

  <div class="container">
    <div class="main-layout">
      <!-- ç¼–è¾‘å™¨åŒºåŸŸ -->
      <div class="editor-section">
        <textarea id="editor" placeholder="è¾“å…¥å†…å®¹å®æ—¶åŒæ­¥..."></textarea>
        <div class="editor-status">
          <span id="charCount">0</span> å­— |
          <span id="syncStatus">å·²è¿æ¥</span>
        </div>
      </div>

      <!-- ç”¨æˆ·åˆ—è¡¨ -->
      <div class="user-section">
        <div id="users">
          <h3>åœ¨çº¿ç”¨æˆ· (<span id="userCount">0</span>)</h3>
          <div class="user-list" id="userList"></div>
        </div>
      </div>

      <!-- å¹¿æ’­æ¶ˆæ¯åŒº -->
      <div class="broadcast-section">
        <div id="broadcast">
          <h3>å¹¿æ’­æ¶ˆæ¯</h3>
          <div class="broadcast-messages" id="broadcastMessages"></div>
        </div>
      </div>

      <!-- å…¬å‘Šæ¡† -->
      <div class="announcement-section">
        <div class="announcement-box">
          <div class="announcement-header">ç³»ç»Ÿå…¬å‘Š</div>
          <div class="announcement-content">
            <div class="content-item">æœåŠ¡å™¨å†…å­˜ä»…4GBï¼Œå‚¨å­˜ä»…45GB</div>
            <div class="content-item warning-text">è¯·å‹¿åˆ·å±ï¼ä¿æŒè‰¯å¥½ä½¿ç”¨ä¹ æƒ¯</div>
            <div class="content-item">æŠ€æœ¯æ”¯æŒï¼šå…¨æ ˆå¼€å‘/ç³»ç»Ÿæ­å»º/æ–‡æ¡£ç¼–å†™</div>
            <div class="content-item group-info">
              è”ç³»QQç¾¤ï¼š
              <span class="group-number">940994905</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loading = document.getElementById('loading');
    const editor = document.getElementById('editor');
    const broadcastMessages = document.getElementById('broadcastMessages');
    const userList = document.getElementById('userList');
    const userCount = document.getElementById('userCount');
    const charCount = document.getElementById('charCount');
    const syncStatus = document.getElementById('syncStatus');
    const themeToggle = document.getElementById('themeToggle');
    
    // æš—è‰²æ¨¡å¼é€»è¾‘
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
      } else {
        body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    }
    
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
      }
    }
    
    // WebSocketå®æ—¶é€šä¿¡é…ç½®
    let ws;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    const syncDelay = 50; // æœ€å°åŒæ­¥é—´éš”

    // å®æ—¶åŒæ­¥æ§åˆ¶
    let lastSyncTime = 0;
    let pendingUpdate = false;

    function connect() {
      loading.style.display = 'block';
      ws = new WebSocket('ws://hbsx.zyeidc.cn:52300');

      ws.addEventListener('open', () => {
        reconnectAttempts = 0;
        loading.style.display = 'none';
        syncStatus.textContent = 'å·²è¿æ¥';
        joinUser();
      });

      ws.addEventListener('message', handleMessage);

      ws.addEventListener('close', () => {
        if (reconnectAttempts < maxReconnectAttempts) {
          setTimeout(connect, Math.min(1000 * reconnectAttempts, 5000));
          reconnectAttempts++;
          loading.textContent = `æ­£åœ¨é‡æ–°è¿æ¥ (${reconnectAttempts}/${maxReconnectAttempts})...`;
          loading.style.display = 'block';
        } else {
          syncStatus.textContent = 'è¿æ¥æ–­å¼€';
          loading.style.display = 'none';
        }
      });
    }

    // å³æ—¶åŒæ­¥å¤„ç†
    function triggerSync() {
      const now = Date.now();
      charCount.textContent = editor.value.length;

      if (now - lastSyncTime > syncDelay) {
        sendUpdate();
        lastSyncTime = now;
        pendingUpdate = false;
      } else {
        pendingUpdate = true;
        setTimeout(() => {
          if (pendingUpdate) {
            sendUpdate();
            lastSyncTime = Date.now();
            pendingUpdate = false;
          }
        }, syncDelay);
      }
    }

    function sendUpdate() {
      syncStatus.textContent = 'åŒæ­¥ä¸­...';
      ws.send(JSON.stringify({
        type: 'contentUpdate',
        data: { content: editor.value }
      }));
      setTimeout(() => syncStatus.textContent = 'å·²åŒæ­¥', 300);
    }

    // ç”¨æˆ·ç®¡ç†
    const userId = Date.now().toString(36) + Math.random().toString(36).substr(2);
    const randomName = `ç”¨æˆ·${Math.floor(Math.random() * 1000)}`;

    function joinUser() {
      ws.send(JSON.stringify({
        type: 'join',
        data: {
          id: userId,
          name: randomName,
          color: '#' + Math.floor(Math.random() * 16777215).toString(16)
        }
      }));
    }

    // æ¶ˆæ¯å¤„ç†
    const handlers = {
      content: data => {
        if (data.content !== editor.value) {
          editor.value = data.content;
          charCount.textContent = data.content.length;
        }
      },
      userlist: data => {
        userList.innerHTML = data.users.map(user => `
          <div class="user-item" aria-label="${user.name}">
            <div class="user-marker" style="background:${user.color}"></div>
            ${user.name}${user.id === userId ? ' (ä½ )' : ''}
          </div>
        `).join('');
        userCount.textContent = data.users.length;
      },
      notification: data => {
        const msg = document.createElement('div');
        msg.className = 'broadcast-message';
        msg.textContent = `ğŸ“¢ ${data.message}`;
        broadcastMessages.appendChild(msg);
        broadcastMessages.scrollTop = broadcastMessages.scrollHeight;
      }
    };

    function handleMessage(e) {
      try {
        const msg = JSON.parse(e.data);
        if (handlers[msg.type]) handlers[msg.type](msg.data);
      } catch (error) {
        console.error('æ¶ˆæ¯è§£æé”™è¯¯:', error);
      }
    }

    // åˆå§‹åŒ–
    window.onload = function() {
      initTheme();
      connect();
    };

    // æ·»åŠ ä¸»é¢˜åˆ‡æ¢äº‹ä»¶
    themeToggle.addEventListener('click', toggleTheme);

    // è¾“å…¥ç›‘å¬
    editor.addEventListener('input', () => {
      triggerSync();
    });
  </script>
</body>
